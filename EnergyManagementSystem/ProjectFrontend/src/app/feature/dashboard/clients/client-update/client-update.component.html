<app-navigation-bar></app-navigation-bar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-5 rounded">
        <div class="card-body">
          <h3 class="text-center">UPDATE USER</h3>
          <h5 class="mt-2 mb-5 text-center">Fill in the data below.</h5>
          <form class="requires-validation" [formGroup]="updateForm" (ngSubmit)="updateClient()">
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name"
                         formControlName="name"
                         class="form-control form-control-lg"
                         placeholder="{{ clientName }}"
                         required
                         type="text">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="age">Age</label>
                  <input id="age"
                         formControlName="age"
                         class="form-control form-control-lg"
                         placeholder="{{ clientAge }}"
                         required
                         type="text">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email"
                         formControlName="email"
                         class="form-control form-control-lg"
                         placeholder="{{ clientEmail }}"
                         required
                         type="text"
                         inputmode="numeric">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password"
                         formControlName="password"
                         class="form-control form-control-lg"
                         placeholder="Password"
                         required
                         type="text">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary">Update account</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
